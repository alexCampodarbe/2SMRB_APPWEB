<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario alejandro</title>
</head>
<body>
    <form action="registro de datos" method="POST">
        <fieldset>
            <legend>información personal</legend>
                <label for="name">Nombre</label>
                <input type="text" id="name" required>

                <label for="apellido">apellidos</label>
                <input type="text" id="apellido" required>

                <label for="fecha_nacimiento">fecha de nacimiento</label>
                <input type="date" id="fecha_nacimiento" required>

                <label for="género">Género</label>
                <select required>
                    <optgroup>
                        <option>masculino</option>
                        <option>femenino</option>
                        <option>otros</option>
                    </optgroup>
                </select>
        </fieldset>
        <fieldset>
            <legend>Información de contacto</legend>
                <label for="email">email</label>
                <input type="email" id="email" required>

                <label for="teléfono">Número de teléfono</label>
                <input type="tel" id="teléfono" required>

                <label for="dirección">Dirección</label>
                <textarea rows="5" id="dirección"></textarea>
        </fieldset>
        <fieldset>
            <legend>Información de cuenta</legend>
                <label for="User">User</label>
                <input type="text" id="user" required>

                <label for="contraseña">Contraseña</label>
                <input type="password" id="password" required>

                <label for="confirmación de contraseña">confirmación de contraseña</label>
                <input type="password" id="confirmación_password" required>
        </fieldset>
        <fieldset>
            <legend>Preferencias</legend>
                <label for="color">selecciona color favorito</label>
                <select>
                    <option>rojo</option>
                    <option>Azul</option>
                    <option>Verde</option>
                    <option>Amarillo</option>
                </select>

                <label for="aceptación de terminos">Aceptar terminos y condiciones</label>
                <input type="checkbox" id="Términos y condiciones" required>

                <button type="submit" id="submit" required>Submit</button>
        </fieldset>
    </form>
</body>
</html>
