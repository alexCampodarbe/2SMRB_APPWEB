<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablero</title>
    <link href="./estilos.css" rel="stylesheet">
</head>
<body>
    <table border="1">

        <!-- Parte de arriba del parchis -->
        <tbody>
            <tr>
                <td class="amarillo" colspan="6" rowspan="6"></td>
                <td colspan="2"></td>
                <td colspan="2"></td>
                <td colspan="2"></td>
                <td class="verde" colspan="6" rowspan="6"></td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td class="amarillo" colspan="2" rowspan="5"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td class="amarillo" colspan="2"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td colspan="2"></td>
            </tr>

            <!-- parte central del tablero del parchis -->

            <tr>
                <td rowspan="2"></td>
                <td rowspan="2"></td>
                <td rowspan="2"></td>
                <td rowspan="2"></td>
                <td rowspan="2"></td>
                <td rowspan="2"></td>
                <td class="negro"></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td class="negro"></td>
                <td rowspan="2"></td>
                <td rowspan="2"></td>
                <td class="verde" rowspan="2"></td>
                <td rowspan="2"></td>
                <td rowspan="2"></td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <td></td>
                <td class="centro" colspan="4" rowspan="4"></td>
                <td></td>
            </tr>
            <tr>
                <td rowspan="2"></td>
                <td class="azul" rowspan="2" colspan="5"></td>
                <td></td>
                <td></td>
                <td class="verde" rowspan="2" colspan="5"></td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td rowspan="2"></td>
                <td rowspan="2"></td>
                <td rowspan="2"></td>
                <td class="azul" rowspan="2"></td>
                <td rowspan="2"></td>
                <td rowspan="2"></td>
                <td></td>
                <td></td>
                <td rowspan="2"></td>
                <td rowspan="2"></td>
                <td rowspan="2"></td>
                <td rowspan="2"></td>
                <td rowspan="2"></td>
                <td rowspan="2"></td> 
            </tr>
            <tr>
                <td class="negro"></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td class="negro"></td>
            </tr>

            <!-- parte de abajo del parchis -->

            <tr>
                <td class="azul" colspan="6" rowspan="6"></td>
                <td colspan="2"></td>
                <td class="rojo" colspan="2" rowspan="5"></td>
                <td colspan="2"></td>
                <td class="rojo" colspan="6" rowspan="6"></td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td class="rojo" colspan="2"></td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td colspan="2"></td>
                <td colspan="2"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
